[INFO]
PROJECT_NAME="InDE"
PROJECT_DESCRIPTION="Fast and pragmatic C++ IDE using FOX. With SCons support."
PROJECT_VERSION="0.0.1"
PROJECT_TARGET="Executable"

[SCONS]
USE_SCONS=1

[PATHS]
INCLUDE_PATHS="/usr/local/include/fox-1.4,/usr/include,/usr/local/include"
LIBRARY_PATHS="/usr/local/lib,/usr/lib"
SOURCE_DIR="src"
INCLUDE_DIR="include"
BUILD_DIR="."

[DEPENDENCIES]
LIBRARIES="FOX-1.4"

[BUILD]
BUILD_MODE="Debug"
